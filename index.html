<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<style>
    .e1{
        background-color: rgb(169, 169, 169);
        width: 100%;
        height: 100vh;
    }
    label{
        font-weight: bolder;
        font-size: 19px;
        margin-bottom: 14px;
    }
    h2{
        color: rgb(74, 89, 110);
    }
    .c1{
        width: 60%;
        margin: auto;
    }
    @media only screen and (max-width: 600px) {
  .c1{
    width: 100%;
  }
}
</style>
<script type="text/javascript">
    function SubmitClick(){
        var txtDate=document.getElementById("txtDate").value;
        var txtMonth=document.getElementById("txtMonth").value;
        var txtYear=document.getElementById("txtYear").value;
        
        var dob=new Date();
        var date=dob.getDate();
        var month= 1 + dob.getMonth();
        var year=dob.getFullYear();
        var months=[31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];
       
        if(txtDate>date){
            date=date + months[month-1];
            month=month-1;
        }
        if(txtMonth>month){
            month=month + 12;
            year=year - 1;
        }
        var d=date - txtDate;
        var m=month - txtMonth;
        var y=year - txtYear;

        document.getElementById("Result").innerHTML = ` Your Age is ${y} Years ${m} Months ${d} Days`
    }
</script>
</head>
<body>
    <div class="container-fluid pt-5 e1">
        <div class="card c1" >
            <div class="card-header">
                <h2 align="center">Age Calculator</h2>
            </div>
            <div class="card-body">
                <div class="d-flex">
                    <div >
                        <label>Date</label>
                        <input type="number" id="txtDate" class="form-control">
                    </div>
                    <div  class="ms-3">
                        <label>Month</label>
                        <input type="number" id="txtMonth" class="form-control">
                    </div>
                    <div  class="ms-3">
                        <label>Year</label>
                        <input type="number" id="txtYear" class="form-control">
                    </div>
                    
                </div>
                <div align="center" class="mt-4">
                    <button class="btn btn-primary" onclick="SubmitClick()"> Submit </button>
                </div>
            </div>
            <div class="card-footer">
                <div align="center">
                    <h4 id="Result" class="text-success"></h4>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
